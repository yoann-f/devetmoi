<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style_devetmoi.css" />
    <title>Devetmoi - Le site officiel</title> 
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" />
        </div>
        <div class="menu_principal">
            <ul class="menu_navigation">
                <li>Accueil</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>

    <main role="main">
        <section class="contenu_1">
            <div class="slider">
                <img src="images/backgroung_image.jpg" />
            </div>
            <div class="bouton"></div>
            <div class="titre"></div>
        </section>

        <section class="contenu_2">
            <div class="description"></div>
            <div class="activité">
                <article class="graphisme"></article>
                <article class="strategie"></article>
                <article class="illustration"></article>
            </div>
            <div class="dernier_commentaire">
                <div class="commentaire"></div>
                <div class="auteur"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="adresse"></div>
        <div class="reseaux_sociaux">
            <div class="twitter">
                <span class="fas fa-twitter"></span>
            </div>
            <div class="facebook"></div>
                <span class="fas fa-facebook"></span>
            <div class="instagram"></div>
        </div>
        <div class="mentions_legales">
            <div class="acces_rapide">
                <h5>Accès rapide</h5>
                <ul>
                    <li>Accueil</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="a_propos">
                <h5>A propos</h5>
                <ul>
                    <li>Données personnelles</li>
                    <li>Mentions légales</li>
                    <li>Cookies</li>
                </ul>
            </div>
            <div class="coordonnees">
                <h5>Coordonnées</h5>
                <p>10, Quai de la Charente
                75019 PARIS
                01 23 45 67 89
                </p>
            </div>
        </div>
    </footer>


</body>

</html>
